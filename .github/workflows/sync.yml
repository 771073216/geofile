name: sync
on:
  schedule:
    - cron: "00 23 * * 6"
  watch:
      types: started
jobs:
  build:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Set variables
        run: |
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout out project files
        uses: actions/checkout@v2.3.4

      - name: Checkout v2fly/domain-list-community
        uses: actions/checkout@v2
        with:
          repository: v2fly/domain-list-community
          path: community
          
      - name: Checkout AkinoKaede/geoip
        uses: actions/checkout@v2
        with:
          repository: AkinoKaede/geoip
          path: geoip

      - name: Build geofile
        run: |
          cd geoip || exit 1
          echo "geoname_id,locale_code,continent_code,continent_name,country_iso_code" >> location.csv
          echo "1814991,en,AS,Asia,CN" >> location.csv
          echo "ip,id" >> ip.csv
          curl -sSL https://raw.githubusercontent.com/17mon/china_ip_list/master/china_ip_list.txt | sed 's/$/&,1814991/g' >> ip.csv
          go run ./ -outputdir=../publish/ --country=./location.csv --ipv4=./ip.csv --countrycode=cn
          cd ..
          rm -rf geoip/
          bash build.sh
          mv geosite.dat publish/

      - name: Generate SHA-256 checksum
        run: |
          pushd publish || exit 1
          for FILE in `ls *.dat`
          do
            sha256sum $FILE > $FILE.sha256sum
          done
          popd || exit 1

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./publish/*
          tag: ${{ env.TAG_NAME }}
          file_glob: true
