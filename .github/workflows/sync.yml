name: sync
on:
  schedule:
    - cron: "00 23 * * 5"
  workflow_dispatch:
jobs:
  build:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout out project files
        uses: actions/checkout@v5

      - name: Setup Go environment
        uses: actions/setup-go@v6

      - name: Build geosite
        run: |
          cn_url="https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax_Domain.txt"
          gfw_url="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/proxy-list.txt"
          private_url="https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/private.txt"
          mkdir domain_data
          curl -sSL "$cn_url" | grep -v '^[[:space:]]*#' | grep -v '^[[:space:]]*$' | \
              sed -E '
                  # 优先处理不以点号开头的行 (精确匹配 -> full:)
                  # 注意：我将您的 sed 顺序调整为先处理 full:，逻辑更清晰
                  /^[^.]/ s/^/full:/
                  # 然后处理以点号开头的行 (子域名通配符 -> domain: 并移除前导点)
                  /^\./ s/^\./domain:/
              ' >> domain_data/cn
          curl -sSL $gfw_url  | \
            sed -E '
              # 忽略以(full: 或 regexp:)前缀开头的行
              /^(full:|regexp:|domain:)/ b
              # 处理剩下的行 (即没有前缀的裸域名)，在行首添加 domain:
              s/^/domain:/
            '  > domain_data/gfw
          curl -sSL $private_url > domain_data/private

          go run . -mode geosite -datapath domain_data

          cp ./domain_data/cn ./publish/direct.txt
          cp ./domain_data/gfw ./publish/gfw.txt


      - name: Build geoip
        run: |
          mkdir ip_data
          curl -sSL https://raw.githubusercontent.com/Loyalsoldier/geoip/release/text/cn.txt > ip_data/cn.txt
          go run . -mode geoip -datapath ip_data

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Release and upload assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          release_name: ${{ env.RELEASE_NAME }}
          tag: ${{ env.TAG_NAME }}
          file_glob: true
          file: ./publish/*

      - name: Clean-up releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 7
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
