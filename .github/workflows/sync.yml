name: sync
on:
  schedule:
    - cron: "00 23 * * 5"
  watch:
      types: started
jobs:
  build:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Set variables
        run: |
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout out project files
        uses: actions/checkout@v2

      - name: Checkout Loyalsoldier/domain-list-custom
        uses: actions/checkout@v2
        with:
          repository: Loyalsoldier/domain-list-custom
          path: domain-list-custom

      - name: Build geosite
        run: |
          cd domain-list-custom || exit 1
          cn_url="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/direct-list.txt"
          ad_url="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/reject-list.txt"
          proxy_url="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/proxy-list.txt"
          mkdir own
          curl -sSL $cn_url > own/cn
          curl -sSL $ad_url > own/category-ads
          curl -sSL $proxy_url > own/proxy
          cp own/category-ads own/category-ads-all
          go run ./ --datapath=own/ --outputpath=../publish/ --exportlists= --togfwlist=
          rm ../publish/gfwlist.txt
          cd ..
          rm -rf domain-list-custom

      - name: Build geoip
        run: |
          wget https://github.com/Loyalsoldier/geoip/raw/release/geoip-only-cn-private.dat -O publish/geoip.dat

      - name: Build chnlist
        run: |
          cn_url="https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/direct-list.txt"
          curl -sSL $cn_url | grep -v ":" > publish/chnlist.txt

      - name: Build smartdns proxy file
        run: |
          wget -qO- https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/proxy-list.txt | grep -v ":" | sed -e 's|\(.*\)|domain-rules /\1/ -n oversea -c none|' > publish/proxy.conf
          
      - name: Generate SHA-256 checksum
        run: |
          pushd publish || exit 1
          for FILE in `ls *.dat`
          do
            sha256sum $FILE > $FILE.sha256sum
          done
          popd || exit 1

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Release and upload assets
        uses: softprops/action-gh-release@v0.1.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*

      - name: Clean-up releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 7
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
