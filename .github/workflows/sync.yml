name: sync
on:
  schedule:
    - cron: "00 23 * * 6"
  watch:
      types: started
jobs:
  build:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Set variables
        run: |
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout out project files
        uses: actions/checkout@v2.3.4

      - name: Checkout v2fly/domain-list-community
        uses: actions/checkout@v2
        with:
          repository: v2fly/domain-list-community
          path: community
          
      - name: Checkout AkinoKaede/geoip
        uses: actions/checkout@v2
        with:
          repository: AkinoKaede/geoip
          path: geoip

      - name: Get GeoLite2
        env:
          LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE }}
        run: |
          curl -L "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country-CSV&license_key=${LICENSE_KEY}&suffix=zip" -o GeoLite2-Country-CSV.zip
          unzip GeoLite2-Country-CSV.zip
          rm -f GeoLite2-Country-CSV.zip
          mv GeoLite2*/* geoip

      - name: Check and upload
        run: |
          
          cd geoip || exit 1
          go run ./ -outputdir=../publish/ --country=./GeoLite2-Country-Locations-en.csv --ipv4=./GeoLite2-Country-Blocks-IPv4.csv --countrycode=cn
          cd ..
          rm -rf geoip/
          bash build.sh
          mv geosite.dat publish/
      - name: Generate SHA-256 checksum
        run: |
          pushd publish || exit 1
          for FILE in `ls *.dat`
          do
            sha256sum $FILE > $FILE.sha256sum
          done
          popd || exit 1

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./publish/*
          tag: ${{ env.TAG_NAME }}
          file_glob: true
