name: sync
on:
  schedule:
    - cron: "00 23 * * 5"
  watch:
      types: started
jobs:
  build:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Set variables
        run: |
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Checkout out project files
        uses: actions/checkout@v2.3.4

      - name: Checkout Loyalsoldier/domain-list-custom
        uses: actions/checkout@v2
        with:
          repository: Loyalsoldier/domain-list-custom
          path: domain-list-custom

      - name: Build geosite
        run: |
          cd domain-list-custom || exit 1
          CHINA_DOMAINS_URL="https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf"
          cn_url="https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/cn.txt"
          ad_url="https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/category-ads-all.txt"
          mkdir own
          curl -sSL $cn_url > own/cn
          curl -sSL $ad_url > own/category-ads
          curl -sSL https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/geolocation-!cn.txt > own/geolocation-!cn
          cp own/category-ads own/category-ads-all
          go run ./ --datapath=own/ --datname=geositelite.dat --outputpath=../publish/ --exportlists= --togfwlist=
          rm ../publish/gfwlist.txt
          curl -sSL $CHINA_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "$1\n"' >> own/cn
          go run ./ --datapath=own/ --outputpath=../publish/ --exportlists= --togfwlist=
          rm ../publish/gfwlist.txt
          cd ..
          rm -rf domain-list-custom

      - name: Build geoip
        run: |
          wget https://github.com/Loyalsoldier/geoip/raw/release/geoip-only-cn-private.dat -O publish/geoip.dat

      - name: Build chnlist
        run: |
          CHINA_DOMAINS_URL="https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf"
          cn_url="https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/cn.txt"
          curl -sSL $cn_url | grep -v "regexp:" | awk -F":" '{print$2}' | grep "\." > tmp.txt
          cp tmp.txt publish/chnlistlite.txt
          curl -sSL $CHINA_DOMAINS_URL | perl -ne '/^server=\/([^\/]+)\// && print "$1\n"' >> tmp.txt
          sort -u tmp.txt > publish/chnlist.txt
          rm tmp.txt

      - name: Build smartdns proxy file
        run: |
          wget -qO- https://raw.githubusercontent.com/Loyalsoldier/surge-rules/release/proxy.txt | sed -e 's/^\.//g' -e 's|\(.*\)|domain-rules /\1/ -n oversea -c none|' > publish/proxy.conf
          
      - name: Generate SHA-256 checksum
        run: |
          pushd publish || exit 1
          for FILE in `ls *.dat`
          do
            sha256sum $FILE > $FILE.sha256sum
          done
          popd || exit 1

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./publish/*
          tag: ${{ env.TAG_NAME }}
          file_glob: true

      - name: Clean-up releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 7
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
