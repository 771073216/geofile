name: sync
on:
  schedule:
    - cron: "00 23 * * 6"
  watch:
      types: started
jobs:
  build:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x.y
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Checkout out project files
        uses: actions/checkout@v2.3.4

      - name: Checkout v2fly/domain-list-community
        uses: actions/checkout@v2
        with:
          repository: v2fly/domain-list-community
          path: community
          
      - name: Checkout AkinoKaede/geoip
        uses: actions/checkout@v2
        with:
          repository: AkinoKaede/geoip
          path: geoip

      - name: Get GeoLite2
        env:
          LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE }}
        run: |
          curl -L "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country-CSV&license_key=${LICENSE_KEY}&suffix=zip" -o GeoLite2-Country-CSV.zip
          unzip GeoLite2-Country-CSV.zip
          rm -f GeoLite2-Country-CSV.zip
          mv GeoLite2*/* geoip

      - name: Check and upload
        run: |
          bash build.sh
          cd geoip || exit 1
          go run ./ -outputdir=../ --country=./GeoLite2-Country-Locations-en.csv --ipv4=./GeoLite2-Country-Blocks-IPv4.csv --countrycode=cn
          cd ..
          rm -rf geoip/
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync: $(date +%Y%m%d)"
          git push
          
